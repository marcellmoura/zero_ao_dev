<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos Condicionais</title>
</head>

<body>
  <h1>Tipos de Condicionais</h1>

  <script>
    const cidade = "João Pessoa";
    const anoAtual = 2025;
    const anoNascimento = 1987;

    let idade = (anoAtual - anoNascimento);

    if (idade >= 18) {
      console.log("Você é maior de idade.")
    } else {
      console.log("Você é menor de idade.");
    }

    console.log("Você mora em: " + cidade);

  </script>

</body>

</html>

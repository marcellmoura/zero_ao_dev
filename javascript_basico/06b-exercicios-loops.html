<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Exercicio de Loops</h1>
  <script>

    console.log("Contagem crescente ate 20 com FOR:");
    for (let i = 1; i <= 20; i++) {
      if (i % 2 === 0) {
        console.log(i);
      }
    }

    console.log("Contagem até 20, só impares com WHILE:");
    let contador = 1;
    while (contador <= 20) {
      if (contador % 2 !== 0) {
        console.log(contador);
      }
      contador++;
    }

  </script>
</body>

</html>

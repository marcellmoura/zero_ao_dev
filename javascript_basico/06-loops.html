<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
</head>

<body>
  <h1>Loops</h1>

  <script>
    console.log("Contagem crescente com FOR:");
    for (let i = 1; i <= 10; i++) {
      console.log(i);
    }

    console.log("Contagem decrescente com WHILE:");
    let contador = 10;
    while (contador >= 1) {
      console.log(contador);
      contador--;
    }
  </script>

</body>

</html>
